<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Take One, Leave One (TOLO) is a free service where users exchange positivity.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="public/favicon.ico" type="image/x-icon"/>
	<title>Take One, Leave One (TOLO)</title>
</head>
<body>
	<nav id="navbar" role="navigation" aria-live="assertive" style="display:none;" hidden>
	</nav> 

	<main role="main">
	<div class="container">
	<div class="messages__wrapper" aria-live="assertive" style="display:none;" hidden></div>
		<section class="intro" aria-live="assertive" style="display:none;" hidden>
				<header role="banner">
					<img src="public/handlogo.png" class="graphic" alt="take one, leave one">
				</header>
				<p>Make an account to exchange positivity with strangers.</p>
				<div class="intro--button__wrapper">
					<button class="button button--size-large button--color-blue" id="about">what's this?</button>
					<button class="button button--size-large button--color-yellow" id="register">sign up</button>
					<button class="button button--size-large button--color-orange" id="login">log in</button>
				</div>
		</section>
	</div>
	</main>
	<div class="popup__overlay" aria-live="assertive" style="display:none;" hidden></div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="store.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="templates.js"></script>
	<script type="text/javascript" src="auth.js"></script>
	<script type="text/javascript" src="messages.js"></script>
</body>
</html>
