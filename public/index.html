<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Take One, Leave One (TOLO) is a free service where users exchange positivity.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Take One, Leave One (TOLO)</title>
</head>
<body>
	<nav id="navbar" role="navigation">
		<ul>
			<li id="logo" style="float:left;">TOLO</li>
			<li class="navlink"><a href="#">About</a></li>
			<li class="navlink"><a href="#">Messages</a></li>
		</ul>
	</nav>

	<div class="container">
	<header role="banner">
		<h1>Take One, Leave One</h1>
	</header>
	
	<section class="intro">
		<p></p>
	</section>

	<main role="main">
		<section class="input">
			<form action="#" id="js-message-input">
				<label for="input">
					<p>Write a thoughtful, positive message or affirmation for a stranger:</p>
				</label>
				<textarea name="input" type="text" class="js-input" form="js-message-input" placeholder="You can do it! You are you, and that's enough!" aria-labelledby="input"></textarea>
				<p><button type="submit" alt="send" aria-label="send">Send your message!</button></p>
			</form>
		</section>

		<section class="result">
			<div class="js-message-result" aria-live="assertive" hidden>
			</div>
		</section>
	</main>

	<footer role="contentinfo">
		<div class="credits">
			<p>made with ðŸ’“ by Cullan Bonilla</p>
		</div>
	</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
